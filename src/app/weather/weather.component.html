  <input type="text" id="city" [(ngModel)]="city" />
  <button (click)="getWeather()">Get Weather</button>
</div>

  <h2>{{ weatherData.name }}, {{ weatherData.sys.country }}</h2>
  <p>{{ weatherData.weather[0].description }}</p>

</div>
